<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="netflix-header.png">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
</head>

<body>
    <div class="background">
        <header>
            <nav>
                <div class="navbar">
                    <img src="netflixlogo.png" alt="">
                </div>
                <div class="languagedroupdown">
                    <select name="selectlanguage" id="selectlanguage1">
                        <option style="color: black;" value="English"> English </option>
                        <option style="color: black;" value="Hindi"> Hindi</option>
                    </select>
                    <button class="but1"> Sign in </button>
                </div>
            </nav>
        </header>
        <main>
            <div class="textarea">
                <div class="container">
                    <h1><b> Unlimited movies, TV shows and more </b></h1><br>
                    <p style="font-size: 25px; display: flex; justify-content: center;">Watch anywhere. Cancel anytime.
                    </p><br>
                    <p style="font-size: 22px; display: flex; justify-content: center;">Ready to watch? Enter your email
                        to create or restart your membership.</p><br>
                </div>
                <div class="email">
                    <input id="email1" type="email" placeholder="Email address">
                    <button class="start"> Get started > </button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
